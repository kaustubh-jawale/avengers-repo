<!DOCTYPE html>
<html>
<head>
    <title>
        Registration Form
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style type="text/css">
        body{
            background-image: url(wallpaper.jpeg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            
        }

        #register{
            background-color: #333;
            opacity: 0.8;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
        }
        #register label, h1{
            color: white;
        }
    </style>

</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col-lg-3">

                

            </div>

            
            <div class="col-lg-6">

                <div id="register">

                    <form class="from-group text-center" method="POST">
                        <h1 class="text-center">REGISTRATION FORM</h1>
                        <div class="row">

                            <div class="col-lg-6">
                                <label>First Name</label>
                                <input type="text" name="firstname" class="form-control" placeholder="Enter your first name">
                            </div>
                            <div class="col-lg-6">
                                <label>Last Name</label>
                                <input type="text" name="lastname" class="form-control" placeholder="Enter your last name">
                            </div>

                        </div>
                        <br>
                        <label>E-mail</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email">
                        <br>
                        <div class="row">

                            <div class="col-lg-6">
                                <label>Password</label>
                                <input type="password" name="password1" class="form-control" placeholder="Enter your password">
                            </div>
                            <div class="col-lg-6">
                                <label>Confirm Password</label>
                                <input type="password" name="password2" class="form-control" placeholder="Re-enter your password">
                            </div>

                        </div>
                        <br>
                        <select class="form-control">
                            <option>Choose Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <br>
                        <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-block" >

                    </form>


                </div>

            </div>
            <div class="col-lg-3"></div>

        </div>

    </div>
</body>
</html>
