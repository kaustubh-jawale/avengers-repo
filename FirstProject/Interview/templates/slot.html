                width:400px;

                color:#FFFFFF;
                padding:10px 0px 10px 0px;
                text-align:center;

        .all{
                position:relative;
                line-height:30px;

                  background-color:rgb(0,0,0,0.5);

<body>
<body>

    <form action="slot" method="POST">
        {% csrf_token %}

        <h2><u>Interviewer Details Form</u></h2>
        <br>
        <table class="center">

            <tr>
                     <td><b>NAME :</b></td>
                    <td> <input class="all" type="text" name="name" value="" placeholder="Enter Name"></td>
            </tr>
            <tr>

                        <td><b>SKILLS :</b></td>
		                <td><select name="skills">
                        <option value="0">Select Skills</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="ML">ML</option>
                        <option value="AI">AI</option>
                     </select></td>
            </tr>
             <tr>
                           <td>Select Date</td>
                           <td>  <input type="date" id="date1" name="date1"></td>
             </tr>
            <tr>
                <td><b>TIME SLOT:</b></td>
                <td class="all">
                     <select name="day">
                        <option value="0">Select Day</option>
                        <option value="Mon">Mon</option>
                        <option value="Tue">Tue</option>
                        <option value="Wed">Wed</option>
                          <option value="Thu">Thu</option>
                        <option value="Fri">Fri</option>
                          <option value="Sat">Sat</option>
                     </select>
                    <input class="al" name="from" placeholder="From">
                        <input class="al" name="to" placeholder="To">
                </td>
            </tr>
            <tr><td> {% for msg in messages %}
                     <p>{{msg}}</p></td>
                 {% endfor %}</tr>

        </table><br>

        <div style="text-align:center">
            <input  class="button1" type="submit" name="submit">
            <input  class="button2" type="reset" name="reset">


        </div>
    </form>

</body>

</body>
</html>
