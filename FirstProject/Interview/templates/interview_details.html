<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Interviewer Details</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
       {% load static %}
        body{
            background-image: url('{% static "images/image.jpeg" %}');
            background-size: cover;
            background-attachment: fixed;

        }
        table{
                width:200px
                margin:auto;
                background-color:rgb(0,0,0,0.8);
               /* border: 2px solid black; */
                padding: 10px;
                border-collapse: separate;
                border-spacing: 0 1em;
                font-family: "Times New Roman", Times, serif;
                color:white;
             }
        .center{
                 margin-left:auto;
                 margin-right:auto;
                 height:400px;
                 font-size:
               }
        h2{
                width:400px;
                background-color:rgb(0,0,0,0.9);
                margin:auto;
                color:#FFFFFF;
                padding:10px 0px 10px 0px;
                text-align:center;
                border-radius:5px;
            }


        .all{
                position:relative;
                line-height:30px;
                border-radius:4px;
                padding:0 22px;
                font-size:12px;
              }
              .all1{
                position:relative;
                line-height:30px;
                border-radius:4px;
                padding:0 15px;
                font-size:12px;
              }

        .button1{
                  background-color:rgb(0,0,0,0.5);
                    cursor:pointer;
                }
        .button1:hover{
                          background-color:green;

                       }
         .button2{
                  background-color:rgb(0,0,0,0.5);
                    cursor:pointer;
                }
        .button2:hover{
                          background-color:red;

                       }
	.button3{

		  cursor:pointer;
		}

    </style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function()
    {
    var max_fields = 10;
    var wrapper = $(".input_field");
    var add_button = $(".button3");


    var x=1;
    $(add_button).click(function(e)
    {
        e.preventDefault();
        if(x<max_fields)
        {
            $(wrapper).append('<div> <input class="all" type="text" name="date"  placeholder="DD-MM-YYYY">
                        <input class="all1" type="text" name="time"  placeholder="Start Time">
                        <input class="all1" type="text" name="time"  placeholder="End Time"><a href="#" class="remove">x</a></div>');
            x++;
        }
    });

    $(wrapper).on("click",".remove",function(e)
    {
        e.preventDefault();
        $(this).parent('div').remove();
        x--;
    })
 });

</script>
<body>

    <form action="interview_details" method="POST">
        {% csrf_token %}

        <h2><u>Interviewer Details Form</u></h2>
        <br>
        <table class="center">

            <tr>
                <td><b>NAME :</b></td>
                <td> <input class="all" type="text" name="first_name" placeholder="First Name">
                    <input class="all" type="text" name="last_name" placeholder="Last Name">
               </td>
            </tr>

            <tr>
                <td><b>EMAIL_ID :</b></td>
                <td><input class="all" name="Email_ID" placeholder="Enter Email_ID"></td>
            </tr>

             <tr>

                    <td><b>SKILLS :</b></td>
		            <td><textarea cols="60" rows="5" name="skill"></textarea></td>
            </tr>


            <tr>
                <td><b>EXPERIENCE :</b></td>
                <td><input class="all1" name="from_experience" placeholder="From">
                <input class="all1" name="to_experience" placeholder="To"></td>
            </tr>


            <tr>
                <div class="input_field">
                    <td><b>ADD SLOT </b><button type="button" class="button3" id="button"><i class="fa fa-plus" aria-hidden="true"></i></button></td>
                    <td class="all">
                        <input class="all" type="text" name="date"  placeholder="DD-MM-YYYY">
                        <input class="all1" type="text" name="start_time" placeholder="Start Time">
                        <input class="all1" type="text" name="end_time"  placeholder="End Time">
                    </td>
                </div>
            </tr>

        </table><br>

        <div style="text-align:center">
            <input  class="button1" type="submit" name="submit">
            <input  class="button2" type="reset" name="reset">
        </div>
    </form>

</body>
</html>
