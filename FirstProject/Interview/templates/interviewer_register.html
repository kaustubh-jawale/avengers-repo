<!DOCTYPE html>
<html>
<head>
    <title>
        Registration Form
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style type="text/css">
        {% load static %}
        body{
            background-image: url('{% static "images/image.jpeg" %}');
            background-size: cover;
            background-attachment: fixed;

        }

        #reg{
            background-color: #333;
            opacity: 0.8;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
        }
        #reg label, h1, h3{
            color: white;
        }
    </style>

</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col-lg-3"></div>
            <div class="col-lg-6">

                <div id="reg">

                    <form action="interviewer_register" class="from-group text-center" method="post">
                        {% csrf_token %}
                        <h1 class="text-center">REGISTRATION FORM</h1>
                        <div class="row">

                            <div class="col-lg-6">
                                <label>First Name</label>
                                <input type="text" name="firstname" class="form-control" placeholder="Enter your first name">
                            </div>
                            <div class="col-lg-6">
                                <label>Last Name</label>
                                <input type="text" name="lastname" class="form-control" placeholder="Enter your last name">
                            </div>

                        </div>
                        <br>
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Choose your username">

                        <br>
                        <label>E-mail</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email">
                        <br>
                        <div class="row">

                            <div class="col-lg-6">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter your password">
                            </div>
                            <div class="col-lg-6">
                                <label>Confirm Password</label>
                                <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter your password">
                            </div>

                        </div>
                        <br>
                        <select class="form-control" name="gender">
                            <option>Choose Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <br>
                        <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-block" >
                    </form>
                    <br>
                    <div>
                        {% for msg in messages %}
                            <h3>{{msg}}</h3>
                        {% endfor %}
                    </div>

                </div>

            </div>
            <div class="col-lg-3"></div>

        </div>

    </div>
</body>
</html>
